    Option ``format.format_options.use_adrdssu`` is deprecated in favor of ``format.options.use_adrdssu``.
    Return values ``stdout_lines`` and ``stderr_lines`` is added.
    (https://github.com/ansible-collections/ibm_zos_core/pull/2271).