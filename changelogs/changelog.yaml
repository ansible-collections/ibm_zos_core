      - zos_archive - Enhanced test cases to use test lines the same length of the
        record length. (https://github.com/ansible-collections/ibm_zos_core/pull/965)
      - zos_copy -  Add validation into path joins to detect unauthorized path traversals.
        (https://github.com/ansible-collections/ibm_zos_core/pull/962)
      - zos_copy - Add new option `force_lock` that can copy into data sets that are
        already in use by other processes (DISP=SHR). User needs to use with caution
        because this is subject to race conditions and can lead to data loss. (https://github.com/ansible-collections/ibm_zos_core/pull/980).
      - zos_copy - includes a new option `executable` that enables copying of executables
        such as load modules or program objects to both USS and partitioned data sets.
        When the `dest` option contains a non-existent data set, `zos_copy` will create
        a data set with the appropriate attributes for an executable. (https://github.com/ansible-collections/ibm_zos_core/pull/804)
      - zos_copy - introduces a new option 'aliases' to enable preservation of member
