---
- name: "Run controller diagnostic tasks"
  ansible.builtin.include_tasks:
    file: controller.yml
    apply:
      delegate_to: localhost
  when: controller_node

- name: "z/OS | Gather system facts"
  environment: "{{ environment_vars }}"
  block:
  - name: "Run z/OS managed node diagnostic tasks"
    ansible.builtin.include_tasks: zos_managed.yml
    when: managed_node