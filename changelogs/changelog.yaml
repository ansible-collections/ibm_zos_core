        is not supported. (https://github.com/ansible-collections/ibm_zos_core/pull/1014)
      - zos_fetch - Add validation into path joins to detect unauthorized path traversals.
        (https://github.com/ansible-collections/ibm_zos_core/pull/962)
      - zos_job_submit - Change action plugin call from copy to zos_copy. (https://github.com/ansible-collections/ibm_zos_core/pull/951)
      - zos_operator - Changed system to call 'wait=true' parameter to zoau call.
        Requires zoau 1.2.5 or later. (https://github.com/ansible-collections/ibm_zos_core/pull/976)
      - zos_operator_action_query - Add a max delay of 5 seconds on each part of the
        operator_action_query. Requires zoau 1.2.5 or later. (https://github.com/ansible-collections/ibm_zos_core/pull/976)
      - zos_unarchive -  Add validation into path joins to detect unauthorized path
