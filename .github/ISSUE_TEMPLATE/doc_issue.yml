name: Report a documentation issue
description: Request that documentation be reviewed. Complete all required fields.
title: "[Documentation] <title> "
labels: [Documentation]
assignees:
  - IBMAnsibleHelper
body:
  - type: checkboxes
    id: existing-issue
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: There are no existing issues.
          required: true
  - type: textarea
    id: issue-description
    attributes:
      label: Documentation issue description
      description: Describe the documentation issue.
      placeholder: |
        Verbosity is encouraged, the more you share the better for us to understand.
          1. Include links to the page you are referring to if applicable
          2. Include reproduction steps if applicable
          3. Include any additional information that will help us
          4. Include screen captures of applicable
          5. Include browser or shell if applicable
    validations:
      required: true
  - type: dropdown
    id: collection-version
    attributes:
      label: IBM z/OS Ansible core Version
      description: Which version of z/OS Ansible core collection are you reporting a documentation bug. If you are unsure, review the [documentation](https://ibm.github.io/z_ansible_collections_doc/faqs/faqs.html#how-do-i-update-a-collection-to-the-latest-version).
      multiple: false
      options:
        - v1.9.0
        - v1.9.0-beta.1
        - v1.8.0
        - v1.8.0-beta.1
        - v1.7.0
        - v1.7.0-beta.1
        - v1.6.0
        - v1.6.0-beta.1
        - v1.5.0
        - v1.4.1
        - v1.3.6
        - v1.2.1
        - v1.1.0
        - v1.0.0
    validations:
      required: false
  - type: dropdown
    id: modules
    attributes:
      label: Ansible module
      description: Select which modules are being reported in this doc issue. You can select more than one.
      multiple: true
      options:
        - zos_apf
        - zos_backup_restore
        - zos_blockinfile
        - zos_copy
        - zos_data_set
        - zos_encode
        - zos_fetch
        - zos_find
        - zos_gather_facts
        - zos_job_output
        - zos_job_query
        - zos_job_submit
        - zos_lineinfile
        - zos_mount
        - zos_mvs_raw
        - zos_operator
        - zos_operator_action_query
        - zos_ping
        - zos_tso_command
    validations:
      required: false
