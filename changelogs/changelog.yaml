  1.7.0-beta.1:
    changes:
      bugfixes:
      - module_utils - data_set.py - Reported a failure caused when cataloging a VSAM
        data set. Fix now corrects how VSAM data sets are cataloged. (https://github.com/ansible-collections/ibm_zos_core/pull/791).
      - zos_blockinfile - Test case generate a data set that was not correctly removed.
        Changes delete the correct data set not only member. (https://github.com/ansible-collections/ibm_zos_core/pull/840)
      - zos_copy - Module returned the dynamic values created with the same dataset
        type and record format. Fix validate the correct dataset type and record format
        of target created. (https://github.com/ansible-collections/ibm_zos_core/pull/824)
      - zos_copy - Reported a false positive such that the response would have `changed=true`
        when copying from a source (src) or destination (dest) data set that was in
        use (DISP=SHR). This change now displays an appropriate error message and
        returns `changed=false`. (https://github.com/ansible-collections/ibm_zos_core/pull/794).
      - zos_copy - Reported a warning about the use of _play_context.verbosity.This
        change corrects the module action to prevent the warning message. (https://github.com/ansible-collections/ibm_zos_core/pull/806).
      - zos_copy - Test case for recursive encoding directories reported a UTF-8 failure.
        This change ensures proper test coverage for nested directories and file permissions.
        (https://github.com/ansible-collections/ibm_zos_core/pull/806).
      - zos_copy - Zos_copy did not encode inner content inside subdirectories once
        the source was copied to the destination. Fix now encodes all content in a
        source directory, including subdirectories. (https://github.com/ansible-collections/ibm_zos_core/pull/772).
      - zos_copy - kept permissions on target directory when copy overwrote files.
        The fix now set permissions when mode is given. (https://github.com/ansible-collections/ibm_zos_core/pull/795)
      - zos_data_set - Reported a failure caused when `present=absent` for a VSAM
        data set leaving behind cluster components. Fix introduces a new logical flow
        that will evaluate the volumes, compare it to the provided value and if necessary
        catalog and delete. (https://github.com/ansible-collections/ibm_zos_core/pull/791).
      - zos_fetch - Reported a warning about the use of _play_context.verbosity.This
        change corrects the module action to prevent the warning message. (https://github.com/ansible-collections/ibm_zos_core/pull/806).
      - zos_job_output - Error message did not specify the job not found. Fix now
        specifies the job_id or job_name being searched to ensure more information
        is given back to the user. (https://github.com/ansible-collections/ibm_zos_core/pull/747)
      - zos_operator - Reported a failure caused by unrelated error response. Fix
        now gives a transparent response of the operator to avoid false negatives.
        (https://github.com/ansible-collections/ibm_zos_core/pull/762).
      major_changes:
      - zos_copy - Previously, backups were taken when force was set to false; whether
        or not a user specified this operation which caused allocation issues with
        space and permissions. This removes the automatic backup performed and reverts
        to the original logic in that backups must be initiated by the user. (https://github.com/ansible-collections/ibm_zos_core/pull/896)
      minor_changes:
      - Add support for Jinja2 templates in zos_copy and zos_job_submit when using
        local source files. (https://github.com/ansible-collections/ibm_zos_core/pull/667)
      - zos_copy - Adds block_size, record_format, record_length, space_primary, space_secondary,
        space_type and type in the return output when the destination data set does
        not exist and has to be created by the module. (https://github.com/ansible-collections/ibm_zos_core/pull/773)
      - zos_data_set - record format = 'F' has been added to support 'fixed' block
        records. This allows records that can use the entire block. (https://github.com/ansible-collections/ibm_zos_core/pull/821)
      - zos_job_output - zoau added 'program_name' to their field output starting
        with v1.2.4.  This enhancement checks for that version and passes the extra
        column through. (https://github.com/ansible-collections/ibm_zos_core/pull/841)
      - zos_job_query - Adds new fields job_class, svc_class, priority, asid, creation_datetime,
        and queue_position to the return output when querying or submitting a job.
        Available when using ZOAU v1.2.3 or greater. (https://github.com/ansible-collections/ibm_zos_core/pull/778)
      - zos_job_query - unnecessary calls were made to find a jobs DDs that incurred
        unnecessary overhead. This change removes those resulting in a performance
        increase in job related queries. (https://github.com/ansible-collections/ibm_zos_core/pull/911)
      - zos_job_query - zoau added 'program_name' to their field output starting with
        v1.2.4.  This enhancement checks for that version and passes the extra column
        through. (https://github.com/ansible-collections/ibm_zos_core/pull/841)
      - zos_job_submit - zoau added 'program_name' to their field output starting
        with v1.2.4.  This enhancement checks for that version and passes the extra
        column through. (https://github.com/ansible-collections/ibm_zos_core/pull/841)
