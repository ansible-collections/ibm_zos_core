breaking_changes:
  - zos_backup_restore - Add new dictionary option ``sms`` to specify how interact with the storage class.
    Option ``sms_storage_class`` is deprecated in favor of ``storage_class`` and is under new option ``sms`` being sms.storage_class.
    Option ``sms_management_class`` is deprecated in favor of ``management_class`` and is under new option ``sms`` being sms.management_class.
    Adds ``terse`` option to modify the behavior of executing an AMATERSE step to compress the temporary data set for the backup.
    (https://github.com/ansible-collections/ibm_zos_core/pull/2276)
minor_changes:
  - zos_backup_restore - Adds ``disable_automatic_class`` to specify that automatic class selection routines will not be used to determine classes for provide list.
    Adds ``disable_automatic_storage_class`` to specify the automatic class selection routines will not be used to determine the source data set storage class.
    Adds ``disable_automatic_management_class``  to specify the automatic class selection routines will not be used to determine the source data set management class.
    (https://github.com/ansible-collections/ibm_zos_core/pull/2276)